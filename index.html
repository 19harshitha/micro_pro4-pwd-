<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
          <div class="pwd">
            <input type="text" disabled>
            <span class="material-symbols-rounded"><i class="far fa-clipboard"></i></i></span>
          </div><br>
          <div class="content">
          <div class="pass-length">
            <div class="len">
              <label class="title">Character Length</label>
              <span></span>
            </div> <br>
            <input type="range" min="1" max="20" value="8" step="1">
          </div>
          <div class="settings">
            <ul class="options">
              <li class="option">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters</label>
              </li>
              <li class="option">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
              </li>
              <li class="option">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
              </li>
              <li class="option">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
              </li>
            </ul>
          </div>
          <div class="pass-indicator">
                 <span></span>
                 </div>
          <button class="generate-btn">Generate &nbsp&nbsp;<i class='fas fa-long-arrow-alt-right'></i></button>
        </div>
      </div>
      </div>
      
    </body>
  </html>
